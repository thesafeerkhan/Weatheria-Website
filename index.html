<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weatheria</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<!-- Hero/Logo -->
			<img src="" alt="weatheria-logo" />
		</header>
		<main>
			<!-- Locaion - Search Box Input -->
			<input type="text" placeholder="Search for a Location..." class="search-box" />
			<!-- Enter/Search Button -->
			<button class="btn search-button"></button>
			<!-- Location Name -->
			<div class="location-name">City, Country</div>
			<!-- Location Date -->
			<div class="location-date">Date</div>
			<!-- Weather Type -->
			<div class="location-weather">Weather</div>
			<!-- Temperature -->
			<div class="location-temp">Temperature</div>
			<!-- High Low -->
			<div class="location-highlow">High / Low</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
