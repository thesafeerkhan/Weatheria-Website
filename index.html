<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weatheria</title>
		<link rel="stylesheet" href="styles.css" />

		<!-- Google Fonts and Font Awesome -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/db92eae0af.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main class="container">
			<!-- Nav -->
			<section class="nav">
				<div class="brand">
					<h1 class="brand-name"><i class="fas fa-cloud fa-lg brand-icon"></i> weatheria</h1>
				</div>
				<div class="nav-bar">
					<ul>
						<li>
							<a class="active" href=""
								><h2><i class="fas fa-columns nav-icons"></i> Dashboard</h2></a
							>
						</li>
						<li>
							<a href=""
								><h2><i class="fas fa-map-marker-alt nav-icons"></i> Locations</h2></a
							>
						</li>
						<li>
							<a href=""
								><h2><i class="fas fa-map-marked-alt nav-icons"></i> Map</h2></a
							>
						</li>
						<li>
							<a href=""
								><h2><i class="fas fa-cog nav-icons"></i> Settings</h2></a
							>
						</li>
					</ul>
				</div>
				<div class="search">
					<input type="text" placeholder="Search for a Location..." class="search-box" />
					<!-- Enter/Search Button -->
					<!-- <button class="btn search-button"></button> -->
				</div>
			</section>

			<!-- Highlights -->
			<section class="highlights">
				<h1 class="highlight-header">Today's Highlights</h1>
				<div class="highlights-container">
					<div class="highlights-div">
						UV Index
						<h1 class="uv-index"></h1>
						<div id="myProgress">
							<div id="myBar">
								<h2 class="uv-degree"></h2>
							</div>
						</div>
					</div>
					<div class="highlights-div">
						Sunrise & Sunset
						<h1 class="sunrise"></h1>
						<h1 class="sunset"></h1>
					</div>
					<div class="highlights-div">
						Wind Status
						<h1 class="wind-status"></h1>
						<h2 class="wind-direction"></h2>
					</div>
					<div class="highlights-div">
						Visibility
						<h1 class="visibility"></h1>
						<h2 class="visibility-cat"></h2>
					</div>
					<div class="highlights-div">
						Humidity
						<h1 class="humidity"></h1>
						<h2 class="humidity-cat"></h2>
					</div>
					<div class="highlights-div">
						Air Quality
						<h1 class="aq-index"></h1>
						<h2 class="aq-cat"></h2>
					</div>
				</div>
			</section>

			<!-- Weather Segment -->
			<section class="weather-segment">
				<!-- Profile -->
				<div class="profile-segment">
					<h1 class="profile-name">Safeer Khan</h1>
					<div class="profile-image">
						<img src="images/girl.png" alt="profile-icon" class="profile-icon" />
					</div>
				</div>

				<!-- Location Details -->
				<div class="location-segment">
					<h1 class="location-city">City Name</h1>
					<h2 class="location-country">Country</h2>
					<h3 class="location-date">Date</h3>
				</div>
				<!-- Weather -->
				<div class="weather-div">
					<div class="weather-container">
						<i class="fas fa-sun fa-4x weather-icon"></i>
					</div>
					<div class="location-div">
						<h1 class="location-temp">TEMP</h1>
						<h3 class="location-weather">Weather</h3>
					</div>
				</div>
				<div class="weather-highlights">
					<div class="ws-element">
						<i class="fas fa-wind fa-2x ws-icon"></i>
						<h3 class="location-wind">WIND</h3>
					</div>
					<div class="ws-element">
						<i class="fas fa-tint fa-2x ws-icon"></i>
						<h3 class="location-humid">HUMIDITY</h3>
					</div>
					<div class="ws-element">
						<i class="fas fa-cloud-rain fa-2x ws-icon"></i>
						<h3 class="location-precip">PRECIPITATION</h3>
					</div>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
