	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weatheria</title>
		<link rel="stylesheet" href="styles.css" />

		<!-- Google Fonts and Font Awesome -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/db92eae0af.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main class="container">
			<!-- Nav -->
			<section class="nav">
				<div class="brand">
					<h1 class="brand-name"><i class="fas fa-cloud fa-lg brand-icon"></i> weatheria</h1>
				</div>
				<div class="nav-bar">
					<ul>
						<li>
							<a class="active" href=""
								><h2><i class="fas fa-columns nav-icons"></i> Dashboard</h2></a
							>
						</li>
						<li>
							<a href=""
								><h2><i class="fas fa-map-marker-alt nav-icons"></i> Locations</h2></a
							>
						</li>
						<li>
							<a href=""
								><h2><i class="fas fa-map-marked-alt nav-icons"></i> Map</h2></a
							>
						</li>
						<li>
							<a href=""
								><h2><i class="fas fa-cog nav-icons"></i> Settings</h2></a
							>
						</li>
					</ul>
				</div>
			</section>

			<!-- Highlights -->
			<section class="highlights">
				<div class="highlight-header"><h1>Today's Highlights</h1></div>
				<div class="highlights-container">
					<div class="uv-index">UV Index</div>
					<div class="sunrise-sunset">Sunrise & Sunset</div>
					<div class="wind-status">Wind Status</div>
					<div class="visibility">Visibility</div>
					<div class="humidity">Humidity</div>
					<div class="air-quality">Air Quality</div>
				</div>
			</section>

			<!-- Weather Segment -->
			<section class="weather-segment">
				<!-- Profile -->
				<div class="profile-segment">
					<h1 class="profile-name">First Last</h1>
					<div class="profile-image">
						<img src="girl.png" alt="profile-icon" class="profile-icon" />
					</div>
				</div>

				<!-- Location Details -->
				<div class="location-segment">
					<h1 class="location-city">City Name</h1>
					<h2 class="location-country">Country</h2>
					<h3 class="location-date">Date</h3>
				</div>
				<!-- Current Day -->
				<h1 class="current-day">Today</h1>
				<!-- Weather -->
				<div class="weather-div">
					<div class="weather-container">
						<i class="fas fa-sun fa-4x weather-icon"></i>
					</div>
					<div class="location-div">
						<h1 class="location-temp">TEMP</h1>
						<h3 class="location-weather">Weather</h3>
					</div>
				</div>
				<div class="weather-highlights">
					<div class="ws-element">
						<i class="fas fa-wind fa-2x ws-icon"></i>
						<h3>WIND</h3>
					</div>
					<div class="ws-element">
						<i class="fas fa-tint fa-2x ws-icon"></i>
						<h3>HUMIDITY</h3>
					</div>
					<div class="ws-element">
						<i class="fas fa-cloud-rain fa-2x ws-icon"></i>
						<h3>PRECIPITATION</h3>
					</div>
				</div>
			</section>
		</main>
