<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weatheria</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<!-- Nav -->
			<div class="nav">
				<div class="logo-image">
					<img src="" alt="weatheria-logo" />
				</div>
				<div class="brand-name"><h1>Weatheria</h1></div>
				<div class="nav-bar">
					<ul>
						<li><h2>Dashboard</h2></li>
						<li><h2>Locations</h2></li>
						<li><h2>Map</h2></li>
						<li><h2>Settings</h2></li>
					</ul>
				</div>
			</div>

			<!-- Highlights -->
			<div class="highlights">
				<div class="highlight-header"><h1>Today's Highlights</h1></div>
				<div class="uv-index">UV Index</div>
				<div class="sunrise-sunset">Sunrise & Sunset</div>
				<div class="wind-status">Wind Status</div>
				<div class="visibility">Visibility</div>
				<div class="humidity">Humidity</div>
				<div class="air-quality">Air Quality</div>
			</div>

			<!-- Weather Segment -->
			<div class="weather-segment">
				<h1 class="profile-name">Safeer Khan</h1>
				<div class="profile-image">
					<img src="" alt="profile-icon" />
				</div>
				<h1 class="location-city">City Name</h1>
				<h2 class="location-country">Country</h2>
				<h3 class="location-date">Date</h3>
				<h1>Today</h1>
				<div class="weather-icon">
					<img src="" alt="weather-icon" />
				</div>
				<h1 class="location-temp">TEMP</h1>
				<h3 class="location-weather">Weather</h3>
				<div class="weather-highlights">
					<div class="wind-section">
						<img src="" alt="wind-icon" />
						<h3>WIND</h3>
					</div>
					<div class="humidity-section">
						<img src="" alt="humidity-icon" />
						<h3>HUMIDITY</h3>
					</div>
					<div class="rain-section">
						<img src="" alt="rain-icon" />
						<h3>PRECIPITATION</h3>
					</div>
				</div>
			</div>
		</main>
